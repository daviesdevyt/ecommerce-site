{% extends "base.html" %} {% block title %}Admin{% endblock %}

{%block content %}
<h1 align='center'>Products manager</h1>
<h3 align="center">New product</h3>
    <form method="POST" action="/admin" enctype="multipart/form-data">
        <input type="hidden" name="type" value="add" />

        <div class="form-group">
            <label for='name'>Product name</label>
            <input type="text" class="form-control" id='name' name='name' placeholder="Enter Product name" required/>
        </div>
        <div class="form-group">
            <label for='price'>Price</label>
            <input type="number" class="form-control" id='price' name='price' placeholder="Enter price" required/>
        </div>
        <div class="form-group">
            <label for='file'>Photo</label>
            <input type="file" class="form-control" id='file' name='photo' required/>
        </div><br>
        <button type="submit" class='btn btn-primary'>Submit</button>
    </form><br>
<h3 align="center">Update product</h3>
    <form method="POST" action="/admin" enctype="multipart/form-data">
        <input type="hidden" name="type" value="update" />
        <div class="form-group">
            <label for='name'>Product old name</label>
            <input type="text" class="form-control" id='name' name='name' placeholder="Enter Product name" required/>
        </div>
        <div class="form-group">
            <label for='newname'>Product new name</label>
            <input type="text" class="form-control" id='newname' name='new_name' placeholder="Product new name (optional)"/>
        </div>
        <div class="form-group">
            <label for='price'>Price</label>
            <input type="number" class="form-control" id='price' name='price' placeholder="Enter price (optional)"/>
        </div>
        <div class="form-group">
            <label for='file'>Photo</label>
            <input type="file" class="form-control" id='file' name='photo'/>
        </div><br>
        <button type="submit" class='btn btn-primary'>Submit</button>
    </form><br>
<h3 align="center">Delete product</h3>
    <form method="POST" action="/admin">
        <input type="hidden" name="type" value="delete" />
        <div class="form-group">
            <label for='name'>Product name</label>
            <input type="text" class="form-control" id='name' name='name' placeholder="Enter product name" />
        </div><br>
        <button type="submit" class='btn btn-primary'>Submit</button>
    </form> 
    <br><br>
    <form method="POST" action="/admin">
        <input type="hidden" name="type" value="read_messages" />
        <button type="submit" class='btn btn-primary'>Read messages</button>
    </form>
    <br><br>
    <form method="POST" action="/admin">
        <input type="hidden" name="type" value="view_orders" />
        <button type="submit" class='btn btn-primary'>view orders</button>
    </form>
{% endblock %}
