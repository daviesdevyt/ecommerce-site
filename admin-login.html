    <body>
<h3 align='center'>Admin login</h3>
<form method="POST">
    <div class="form-group">
        <label for='user'>User</label>
        <input type="text" class="form-control" id='user' name='user' placeholder="Enter user" />
    </div>
    <div class="form-group">
        <label for='password1'>First Password</label>
        <input type="password" class="form-control" id='password1' name='password1' placeholder="Enter first password" />
    </div>
    <div class="form-group">
        <label for='password2'>Second Password</label>
        <input type="password" class="form-control" id='password2' name='password2' placeholder="Enter second password" />
    </div><br>
    <button type="submit" class='btn btn-primary'>Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
